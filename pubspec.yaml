name: runanywhere_starter
description: A comprehensive starter app demonstrating RunAnywhere SDK capabilities - on-device AI for Flutter.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter

  # RunAnywhere SDK packages (remote from pub.dev)
  runanywhere: 0.15.11
  runanywhere_llamacpp: 0.15.11
  runanywhere_onnx: 0.15.11

  # UI and Icons
  cupertino_icons: ^1.0.6
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  
  # State management
  provider: ^6.1.2
  
  # Utilities
  intl: ^0.19.0

flutter:
  uses-material-design: true
